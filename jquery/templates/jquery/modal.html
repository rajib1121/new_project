<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#activate').click(function(){
                $(this).css('display','none');
                $('#body').css('backgroundColor', 'grey');
                // $('#activate').css('display', 'none');
                $('#modal-body').css('display','block');
            });
        });
    </script>
    
  </head>
  <body id="body" style="text-align: center;">
    <div style="margin: 300px;">
        <div style="margin: 30px;">
            <button type="button" id="activate">Click to Signin</button>
        </div>

        <div style="margin: 60px;">
            <div id="modal-body" style="padding: 30px; background-color: white; border: 2px solid black; display: none;">
                <div>
                  <h3>Login Form</h3>
                </div>
                <div>
                  <div style="padding: 10px;">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                  </div>
                  <div style="padding: 10px;">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd">
                  </div>
                  <button type="button">Login</button>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
